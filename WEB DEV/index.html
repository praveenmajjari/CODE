<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Speed Test - Chat Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="chat-window">
      <div class="chat-bubble chat-bot" id="sentence">Loading sentence...</div>
      <div class="chat-bubble chat-user">
        <textarea id="inputBox" placeholder="Type your reply here..."></textarea>
      </div>
    </div>

    <div class="results">
      <p id="timer">⏱ Time: 0s</p>
      <p id="wpm">⚡ WPM: 0</p>
      <p id="accuracy">🎯 Accuracy: 0%</p>
    </div>

    <button id="newTestBtn">🌀 New Prompt</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
